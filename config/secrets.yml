# See settings.yml for more information. The development and test keys are
# autogenerated in Rails 5.2, so they should be removed after upgrade.

# Literal values should never be committed to this file.
default: &default
  secret_key_base: <%= ENV["SECRET_KEY_BASE"] || Settings.rails.secret_key_base %>

development:
  <<: *default
test:
  <<: *default
production:
  <<: *default
